
<div >
  <p-dialog [(visible)]="visible" [modal]="true" [draggable]="true" [resizable]="true" [closable]="false" styleClass="w-30rem">
    <ng-template pTemplate="header">
      <div class="dlg-header flex align-items-center gap-2">
        <i class="pi pi-pencil"></i>
        <span>Update Country</span>
      </div>
    </ng-template>

    <div class="grid formgrid p-fluid">
      <div class="field col-12">
        <label>Name</label>
        <input pInputText type="text" [formControl]="form.controls.name" />
      </div>
      <div class="field col-12">
        <label>Official Name</label>
        <input pInputText type="text" [formControl]="form.controls.officialName" />
      </div>
      <div class="field col-12">
        <label>Status</label>
        <input pInputText type="text" [formControl]="form.controls.status" />
      </div>
      <div class="field col-12">
        <label>Independent</label>
        <p-inputSwitch [formControl]="form.controls.independent"></p-inputSwitch>
      </div>
      <div class="field col-12">
        <label>Currency</label>
        <p-dropdown
          [options]="currencies"
          optionLabel="code"
          optionValue="code"
          [filter]="true"
          [showClear]="true"
          [placeholder]="'Select currency'"
          [formControl]="form.controls.currencyCode">
          <ng-template let-opt pTemplate="item">
            <div class="flex align-items-center gap-2">
              <span class="font-bold text-700 text-uppercase">{{ opt.code }}</span>
              <small class="text-500">{{ opt.name }}</small>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="field col-12 md:col-6">
        <label>Capital(s)</label>
        <input pInputText type="text" [formControl]="form.controls.capital" placeholder="e.g., Cairo, Giza" />
      </div>
      <div class="field col-12 md:col-6">
        <label>Region</label>
        <input pInputText type="text" [formControl]="form.controls.region" />
      </div>
      <div class="field col-12 md:col-6">
        <label>Subregion</label>
        <input pInputText type="text" [formControl]="form.controls.subregion" />
      </div>
      <div class="field col-12 md:col-6">
        <label>Languages</label>
        <input pInputText type="text" [formControl]="form.controls.languages" placeholder="comma-separated" />
      </div>
      <div class="field col-12">
        <label>Continents</label>
        <input pInputText type="text" [formControl]="form.controls.continents" placeholder="comma-separated" />
      </div>
    </div>

    <ng-template pTemplate="footer">
      <div class="flex justify-content-end gap-2">
        <button pButton label="Cancel" class="p-button-text" (click)="onCancel()"></button>
        <button pButton label="Save" icon="pi pi-check" (click)="onSave()" [disabled]="form.invalid"></button>
      </div>
    </ng-template>
  </p-dialog>
</div>
